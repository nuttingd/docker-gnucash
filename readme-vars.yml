---

# project information
project_name: gnucash
project_url: "https://gnucash-ebook.com/"
project_logo: "https://github.com/kovidgoyal/gnucash/raw/master/resources/images/lt.png"
project_blurb: "[{{ project_name|capitalize }}]({{ project_url }}) is a powerful and easy to use e-book manager. Users say it’s outstanding and a must-have. It’ll allow you to do nearly everything and it takes things a step beyond normal e-book software. It’s also completely free and open source and great for both casual users and computer experts."
project_lsio_github_repo_url: "https://github.com/linuxserver/docker-{{ project_name }}"
project_blurb_optional_extras_enabled: false

# supported architectures
available_architectures:
  - { arch: "{{ arch_x86_64 }}", tag: "latest"}
  - { arch: "{{ arch_arm64 }}", tag: "arm64v8-arch"}
  - { arch: "{{ arch_armhf }}", tag: "arm32v7-arch"}

# development version
development_versions: true
development_versions_items:
  - { tag: "latest", desc: "Default Ubuntu based image" }
  - { tag: "arch", desc: "Arch based image supporting arm platforms" }

# container parameters
common_param_env_vars_enabled: true
param_container_name: "{{ project_name }}"
param_usage_include_net: false
param_usage_include_env: true
param_env_vars:
  - { env_var: "TZ", env_value: "Europe/London", desc: "Specify a timezone to use EG Europe/London." }
param_usage_include_vols: true
param_volumes:
  - { vol_path: "/config", vol_host_path: "/path/to/data", desc: "Where gnucash should store its database and library." }
param_usage_include_ports: true
param_ports:
  - { external_port: "8080", internal_port: "8080", port_desc: "Gnucash desktop gui." }
  - { external_port: "8081", internal_port: "8081", port_desc: "Gnucash webserver gui." }
param_device_map: false
cap_add_param: false
cap_add_param_vars: ''

# optional container parameters
opt_param_usage_include_env: true
opt_param_env_vars:
  - { env_var: "PASSWORD", env_value: "", desc: "Optionally set a password for the gui." }
  - { env_var: "CLI_ARGS", env_value: "", desc: "Optionally pass cli start arguments to gnucash."}
opt_param_usage_include_vols: false
opt_param_usage_include_ports: false
opt_param_device_map: false
opt_cap_add_param: false
optional_block_1: false

# application setup block
app_setup_block_enabled: true
app_setup_block: |
  This image sets up the gnucash desktop app and makes its interface available via Guacamole server in the browser. The interface is available at `http://your-ip:8080`.

  By default, there is no password set for the main gui. Optional environment variable `PASSWORD` will allow setting a password for the user `abc`.

  Port 8081 is reserved for Gnucash's built-in webserver, which can be enabled within the desktop app settings, and the internal port must be set to `8081` although it will then be available at the host mapped port for external access.

  You can access advanced features of the Guacamole remote desktop using `ctrl`+`alt`+`shift` enabling you to use remote copy/paste and different languages.
